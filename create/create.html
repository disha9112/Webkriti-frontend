<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Create</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="create">
      <nav>
        <div class="logo">Connect<span class="logo2">Up</span></div>

        <ul>
          <li>
            <img
            class="image1 createbtn"
            src="../assets/svg/createbtn.svg"
            alt="Create"/>
          </li>
          <li>
            <img
            class="image2 home"
            src="../assets/svg/homebutton.svg"
            alt="Home"/>
          </li>
          <li>
            <img
            class="image3 profile"
            src="../assets/svg/profilebtn.svg"
            alt="Profile"/>
          </li>
        </ul>

        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="../create/create.html">Create</a>
          <a href="../feed/feed.html">Home</a>
          <a href="../profile/profile.html">Profile</a>
        </div>
        <span class="btn" style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776; </span>
  
        <div class="logOut">Log-Out</div>
      </nav>

        <div class="card-main">
          <form>
          <input class="text-content" type="text" placeholder="Write something.."/>
          <label class="cam-text image-content" for="file-input">
            <img src="../assets/illustrations/camera.svg"/>
          </label> 
          <input class="image-content-input" id="file-input" type="file" />
          <input class="submit-button" type="submit" value="Post"> 
        </form>
        </div>

    <script src="script.js"></script>
  </body>
</html>
