<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="signup.css">
        <title>Sign Up</title>
    </head>

    <body>
        
        <main class="signup-cont">

            <div class="left-sec">
                <img src="signup-illus.svg" class="signup-illus" alt="signup-illus">
            </div>

            <div class="right-sec">
                <form>
                    <div class="email">E-mail</div>
                    <input type="email" id="em"><br>
                    <div class="username">Username</div>
                    <input type="text" id="user"><br>
                    <div class="password">Password</div>
                    <input type="password" id="pssd1"><br>
                    <div class="confpssd">Confirm Password</div>
                    <input type="password" id="pssd2"><br><br>
                    <div class="b1">Sign-Up</div>
                </form>
            </div>
            
        </main>

        <script src="signup.js"></script>
        
    </body> 
</html>
