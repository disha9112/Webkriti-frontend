<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Log In</title>
  </head>

  <body>
    <main class="login-cont">
      <div class="left-sec">
        <img
          src="../assets/illustrations/login-illus.svg"
          class="login-illus"
          alt="login-illus"
        />
      </div>

      <div class="right-sec">
        <form class="login-form">
          <div class="username">Email</div>
          <input class="login-username" type="text" /><br />
          <div class="password">Password</div>
          <input class="login-password" type="password" /><br /><br />
          <!-- <a href="../feed/feed.html"> -->
          <button type="submit" class="b1">Log-In</button>
          <!-- </a> -->
          <!-- <br /><br /><br />
          <div class="forgotpssd">Forgot Password?</div> -->
        </form>
      </div>
    </main>

    <script src="login.js"></script>
  </body>
</html>
