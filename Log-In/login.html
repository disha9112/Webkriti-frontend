<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Log In</title>
  </head>

  <body>
    <main class="login-cont">
      <div class="left-sec">
        <img src="login-illus.svg" class="login-illus" alt="login-illus" />
      </div>

      <div class="right-sec">
        <form>
          <div class="username">Username</div>
          <input type="text" id="user" /><br />
          <div class="password">Password</div>
          <input type="password" id="pssd" /><br /><br />
          <div class="b1">Log-In</div>
          <br /><br /><br />
          <div class="forgotpssd">Forgot Password?</div>
        </form>
      </div>
    </main>

    <script src="login.js"></script>
  </body>
</html>
